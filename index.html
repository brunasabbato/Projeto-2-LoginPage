<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" >
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">

            <div class="input-field"> <!--input usuário-->
                <input type="text" name="username" id="username" placeholder="Entre com seu usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field"> <!--input senha-->
                <input type="password" name="passaword" id="passaword" placeholder="Entre com sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Ou entre com uma rede social:</span>
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <i class="fab fa-google-plus-g"></i>
                        Conecte-se com o Google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Conecte-se com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
